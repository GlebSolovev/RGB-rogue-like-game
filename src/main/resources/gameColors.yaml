baseColors:
  - name: "NEWBIE GRAY"
    rgb: 100 100 100
    updatePeriodMillis: 1000000
    updateEffects: [ ]

  - name: "FIRE RED"
    rgb: 150 0 0
    updatePeriodMillis: 1000
    updateEffects:
      - !<fireball>
        count: 1
        movePeriodMillis: 100
        isControllable: true

  - name: "FLAME RED"
    rgb: 220 0 0
    updatePeriodMillis: 1000
    updateEffects:
      - !<fireball>
        count: 3
        movePeriodMillis: 100
        isControllable: true

  - name: "OCEAN BLUE"
    rgb: 0 100 200
    updatePeriodMillis: 3000
    updateEffects:
      - !<wave>
        width: 5
        movePeriodMillis: 150

  - name: "PLASMA VIOLET"
    rgb: 140 0 200
    updatePeriodMillis: 2500
    updateEffects:
      - !<laser>
        persistMillis: 300

  - name: "FOREST GREEN"
    rgb: 0 170 0
    updatePeriodMillis: 5000
    updateEffects:
      - !<heal>
        isControllable: true

