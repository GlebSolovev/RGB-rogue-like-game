baseColors:
  - name: "NEWBIE GRAY"
    rgb:
      r: 100
      g: 100
      b: 100
    updatePeriodMillis: 1000000
    updateEffects: [ ]

  - name: "FIRE RED"
    rgb:
      r: 150
      g: 0
      b: 0
    updatePeriodMillis: 1000
    updateEffects:
      - !<fireball>
        count: 1
        movePeriodMillis: 100
        isControllable: true

  - name: "FLAME RED"
    rgb:
      r: 220
      g: 0
      b: 0
    updatePeriodMillis: 1000
    updateEffects:
      - !<fireball>
        count: 3
        movePeriodMillis: 100
        isControllable: true

  - name: "OCEAN BLUE"
    rgb:
      r: 0
      g: 100
      b: 200
    updatePeriodMillis: 3000
    updateEffects:
      - !<wave>
        width: 5
        movePeriodMillis: 150

interactionMatrix:
  - [ 1, 1, 1, 1 ]
  - [ 2, 1, 1, 10 ]
  - [ 2, 1, 1, 10 ]
  - [ 4, 9, 9, 1 ]
