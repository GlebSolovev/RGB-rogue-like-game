baseColors:
  - name: "NEWBIE GRAY"
    rgb: 100 100 100
    updatePeriodMillis: 1000000
    updateEffects: [ ]

  - name: "FIRE RED"
    rgb: 150 0 0
    updatePeriodMillis: 1000
    updateEffects:
      - !<fireball>
        count: 1
        movePeriodMillis: 50
        isControllable: true

  - name: "FLAME RED"
    rgb: 220 0 0
    updatePeriodMillis: 1000
    updateEffects:
      - !<fireball>
        count: 3
        movePeriodMillis: 50
        isControllable: true

  - name: "HELL RED"
    rgb: 255 0 0
    updatePeriodMillis: 1000
    updateEffects:
      - !<fireball>
        count: 66
        movePeriodMillis: 50
        isControllable: true
      # TODO: SMOLDER

  - name: "SEA BLUE"
    rgb: 0 100 170
    updatePeriodMillis: 2000
    updateEffects:
      - !<wave>
        width: 3
        movePeriodMillis: 200
        isControllable: false

  - name: "OCEAN BLUE"
    rgb: 0 100 200
    updatePeriodMillis: 2000
    updateEffects:
      - !<wave>
        width: 5
        movePeriodMillis: 150
        isControllable: true

  - name: "CARIBBEAN BLUE"
    rgb: 20 220 230
    updatePeriodMillis: 500
    updateEffects:
      - !<wave>
        width: 9
        movePeriodMillis: 100
        isControllable: true

  - name: "PLASMA VIOLET"
    rgb: 140 0 200
    updatePeriodMillis: 2500
    updateEffects:
      - !<laser>
        persistMillis: 300

  - name: "FOREST GREEN"
    rgb: 0 170 0
    updatePeriodMillis: 5000
    updateEffects:
      - !<heal>
        isControllable: true

