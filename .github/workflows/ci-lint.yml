name: Lint

on:
  push:
    branches:
      - dev

  workflow_dispatch: # allow to run this workflow manually

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out project to runner
        uses: actions/checkout@v3

      - name: Set up JDK 15
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'
          check-latest: true

      - run: chmod +x gradlew

      - run: ./gradlew lint